<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Contador de moedas</title>
</head>

<body>
    <main>
        <div class="contadas">
            <h1>Moedas contadas</h1>
            <strong id="dinheiro">R$ 0.00
                <br>
                <br>
                <span>Valor antereior: R$ 0.00</span>
            </strong>

            <br>

            <strong id="ultimoValorSelecionado">Último valor selecionado: R$ 0.00</strong>
        </div>

        <div class="input-box">
            <div class="normalButtons">
                <input type="button" onclick="contarMoedas(1)" value="R$ 1.00">
                <input type="button" onclick="contarMoedas(0.50)" value="R$ 0.50">
                <input type="button" onclick="contarMoedas(0.25)" value="R$ 0.25">
                <input type="button" onclick="contarMoedas(0.10)" value="R$ 0.10">
                <input type="button" onclick="contarMoedas(0.05)" value="R$ 0.05">
            </div>

            <div class="differentButtons">
                <input type="button" onclick="reset()" value="Desfazer">
                <input type="button" onclick="limpar()" value="Limpar">
            </div>

            <div class="instructions">
                <p><span>1</span> = R$ 1.00</p>
                <p><span>2</span> = R$ 0.25</p>
                <p><span>5</span> = R$ 0.50</p>
                <p><span>0</span> = R$ 0.10</p>
                <p><span>9</span> = R$ 0.05</p>
                <p><span>R</span> = Volta para o ultimo valor registrado</p>
                <p><span>C</span> = Reinicia a página</p>
            </div>
        </div>
    </main>
</body>

</html>
